<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MP3 Frame Header Parser</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>MP3 Frame Header Parser</h1>
    <p>
      Enter the first 4 bytes of an MP3 frame header in hexadecimal format
      (e.g., FF FB 90 64):
    </p>
    <input
      type="text"
      id="headerInput"
      placeholder="FF FB 90 64"
      maxlength="11"
    />
    <button onclick="parseMP3Header()">Parse Header</button>
    <h2>Parsed Data</h2>
    <pre id="output">Enter header bytes to see the parsed values.</pre>
    <p>
      MP3 Parsing definitions from
      <a href="http://www.mp3-tech.org/programmer/frame_header.html"
        >http://www.mp3-tech.org/programmer/frame_header.html</a
      >
    </p>
    <script src="script.js"></script>
  </body>
</html>
